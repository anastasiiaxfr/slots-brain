<section class="page-header {{ if eq .Params.hero "night" }} bg-night {{ end }}" style="background-image: url('{{ .Params.bg_image | relURL}}'); color: {{ .Params.color  }};">
  <div class="overly"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="content text-center">
          <h1 class="mb-0">{{ .Title | markdownify }}</h1>
         {{ if .Params.subtitle }} <p class="mt-3">{{ .Params.subtitle | markdownify }}</p> {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
