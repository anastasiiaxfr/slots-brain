<section class="page-header" style="background-image: url('{{ .Params.bg_image | relURL}}');">
  <div class="overly"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="content text-center">
          <h1 class="mb-1">{{ .Title | markdownify }}</h1>
          <p class="mb-0">Promo Code: <b class="ml-1">{{ .Params.promoCode }}</b>&nbsp;&nbsp;|&nbsp;&nbsp;Free Spins:&nbsp;<b  class="ml-1">{{ .Params.fs }}</b>&nbsp;&nbsp;|&nbsp;&nbsp; Bonus up to &nbsp;<b  class="ml-1">{{ .Params.currency }}</b></p>
        </div>
      </div>
    </div>
  </div>
</section>
