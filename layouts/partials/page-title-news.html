<section class="page-header" style="background-image: url('{{ .Params.bg_image | relURL}}');">
  <div class="overly"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="content text-center">
         <p class="mb-0">
          <small>
            {{ .PublishDate.Format "15:04:05 / 2006-1-2" }}
          </small>
        </p>
        <h1 class="mb-1">{{ .Title | markdownify }}</h1>
        <p>
         {{ .Summary | plainify }}
       </p>
     </div>
   </div>
 </div>
</div>
</section>
